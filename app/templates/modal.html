<div id="modal-custom" class="modal">

  <div id="window-layer" class="modal-body">

      <h3>Create New Room</h3>
      <h4>Enter Room Name</h4>
      <input type="text" ng-model="modal.newRoom">
      <button type="button" class="new-chat-room" ng-click="modal.addRoom()">Create New Room</button>
      <button type="button" class="cancel-chat-room" ng-click="modal.cancel()">Cancel</button>
    </div>
</div>
