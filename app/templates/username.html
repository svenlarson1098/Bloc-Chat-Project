
<div>
      <h2 class="modal-title"> Identity Required For Access </h2>
      <div>
      <h4 class="user-entry"> (((Create Username))) </h4>
  </div>
  <form ng-submit="usernameX.setUserName()">
    <div class="form-ctrl input">
    <input type="text" ng-model="username" placeholder="Enter Username" ng-minlength="1">
    </div>
      <button class="btn-default-modaluser" ng-click="usernameX.setUserName()"> Submit </button>
        <h5> {{ username }} </h5>
      </form>
</div>
